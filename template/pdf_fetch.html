<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="{{url_for('static', filename='files/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='files/css/style.css')}}">
</head>
<body>
 <div class="text-center">
	  <img id="header" src="static/files/image/header.png" alt="header.png" width="200" height="50" align="right">
    <h1 align="left">Text Summarizer</h1>
    </div>
    <div class="horizontal-line"><hr></div>
  <div class="col-md-offset-3 col-md-11" style="margin-top:20px">

        <table class="table table-bordered">
        <tr>
          <th>Extracted text</th>
            <td>{{page_content}}</td>
        </tr>

         <tr>
          <th>Summary</th>
            <td>{{summary}}</td>
        </tr>

        <tr>
          <th>Rogue Score</th>
            <td>{{score}}</td>
        </tr>

        </table>

      <button onclick="window.print()" class="print-button"> Print Summary <br><br><span class="print-icon"></span></button>
<br><br><br>
      <form action="\">
        <input type="submit" value="Back to Home Page" class="btn btn-primary">
      </form>
  </div>

</body>
</html>
