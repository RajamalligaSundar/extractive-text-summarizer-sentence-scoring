<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url Summarization</title>
    <link rel="stylesheet" href="{{url_for('static', filename='files/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='files/css/style.css')}}">
</head>
<body>
  <div class="text-center">
	  <img id="header" src="static/files/image/header.png" alt="header.png" width="200" height="50" align="right">
    <h1 align="left">Text Summarizer</h1>
  </div>
  <div class="horizontal-line"><hr></div>

      <form action="/url_fetch" method="POST" autocomplete="off">
        <div class=" col-md-8" style="margin-top:20px">
            <h3 class="page-header text-primary">Summarize Any Online Content In a Click</h3><br>

            <div class="form-group">
                <label>Enter URL</label>
                <input type="url" name="url" class="form-control">
            </div>
        </div>



            <div class="form-group">
                <div class="buttons">
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
                <input type="reset" name="reset" value="Clear" class="btn btn-danger">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
